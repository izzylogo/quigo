<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>QuiGo - Verified Understanding</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&family=Outfit:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap"
    rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f8fafc;
      color: #0f172a;
      overflow-x: hidden;
    }

    .font-display {
      font-family: 'Space Grotesk', sans-serif;
    }

    .font-outfit {
      font-family: 'Outfit', sans-serif;
    }

    .font-code {
      font-family: 'JetBrains Mono', monospace;
    }

    .grid-pattern {
      background-image: linear-gradient(to right, #e2e8f0 1px, transparent 1px),
        linear-gradient(to bottom, #e2e8f0 1px, transparent 1px);
      background-size: 50px 50px;
      mask-image: radial-gradient(ellipse at center, black, transparent 95%);
    }

    .dark-grid-pattern {
      background-image: linear-gradient(to right, #ffffff08 1px, transparent 1px),
        linear-gradient(to bottom, #ffffff08 1px, transparent 1px);
      background-size: 50px 50px;
    }

    /* 3D Animated Grid */
    .hero-3d-grid {
      perspective: 1000px;
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 200%;
      transform: translate(-50%, -20%) rotateX(65deg);
      background-image:
        linear-gradient(to right, #3b82f633 1px, transparent 1px),
        linear-gradient(to bottom, #3b82f633 1px, transparent 1px);
      background-size: 80px 80px;
      mask-image: radial-gradient(circle at center, rgba(0, 0, 0, 1) 0%, rgba(0, 0, 0, 0) 80%);
      animation: grid-scroll 12s linear infinite;
      opacity: 0.4;
      pointer-events: none;
    }

    @keyframes grid-scroll {
      from {
        background-position: 0 0;
      }

      to {
        background-position: 0 80px;
      }
    }

    /* Enhanced 3D Rotating Sphere Skeleton */
    .sphere-container {
      width: 600px;
      height: 600px;
      perspective: 1500px;
      position: absolute;
    }

    .sphere {
      width: 100%;
      height: 100%;
      position: relative;
      transform-style: preserve-3d;
      animation: rotateSphere 60s infinite linear;
    }

    .sphere-ring {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 1px solid rgba(148, 163, 184, 0.4);
      /* Slate Grey */
      border-radius: 50%;
    }

    .sphere-ring.active {
      border: 2.5px solid rgba(59, 130, 246, 0.7);
      /* Electric Blue */
      box-shadow: 0 0 20px rgba(59, 130, 246, 0.3);
    }

    /* Data Node Points */
    .sphere-ring::after {
      content: '';
      position: absolute;
      top: 50%;
      left: -4px;
      width: 10px;
      height: 10px;
      background: #3b82f6;
      border-radius: 50%;
      box-shadow: 0 0 15px #3b82f6;
    }

    @keyframes rotateSphere {
      from {
        transform: rotateX(10deg) rotateY(0deg);
      }

      to {
        transform: rotateX(10deg) rotateY(360deg);
      }
    }

    .nucleus {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 80px;
      height: 80px;
      background: radial-gradient(circle, #3b82f6 0%, #1e40af 70%, transparent 100%);
      transform: translate(-50%, -50%);
      border-radius: 50%;
      filter: blur(10px);
      opacity: 0.6;
      animation: pulseNucleus 4s infinite alternate ease-in-out;
    }

    @keyframes pulseNucleus {
      from {
        transform: translate(-50%, -50%) scale(0.9);
        opacity: 0.4;
      }

      to {
        transform: translate(-50%, -50%) scale(1.2);
        opacity: 0.8;
      }
    }

    /* Infinite Scroll Marquee */
    @keyframes marquee {
      0% {
        transform: translateX(0);
      }

      100% {
        transform: translateX(-50%);
      }
    }

    .marquee-inner {
      display: flex;
      width: max-content;
      animation: marquee 30s linear infinite;
    }

    .glass-light {
      background: rgba(255, 255, 255, 0.82);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .glass {
      background: rgba(15, 23, 42, 0.8);
      backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .orb-blur-hero {
      position: absolute;
      width: 1000px;
      height: 1000px;
      background: radial-gradient(circle, rgba(79, 140, 255, 0.08) 0%, rgba(255, 215, 0, 0.03) 50%, transparent 80%);
      filter: blur(80px);
      pointer-events: none;
    }

    .card-bg-icon {
      position: absolute;
      top: -20px;
      right: -20px;
      opacity: 0.05;
      width: 160px;
      height: 160px;
      pointer-events: none;
    }

    .marquee {
      white-space: nowrap;
      display: flex;
      animation: marquee 40s linear infinite;
      width: max-content;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #f8fafc;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 10px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    /* Custom Scrollbar for horizontal chart */
    .custom-scrollbar::-webkit-scrollbar {
      height: 5px;
      width: 5px;
    }

    .custom-scrollbar::-webkit-scrollbar-track {
      background: transparent;
    }

    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #e2e8f0;
      border-radius: 20px;
      border: 1px solid transparent;
    }

    .custom-scrollbar:hover::-webkit-scrollbar-thumb {
      background: #3b82f6;
    }
  </style>
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@^19.2.3",
        "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
        "react/": "https://esm.sh/react@^19.2.3/",
        "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
        "framer-motion": "https://esm.sh/framer-motion@^12.26.2",
        "recharts": "https://esm.sh/recharts@^3.6.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
        "react-router-dom": "https://esm.sh/react-router-dom@^7.12.0"
      }
    }
    </script>

</head>

</html>
